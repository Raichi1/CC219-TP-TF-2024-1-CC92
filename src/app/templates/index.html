<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/abeb8ceaf0.js" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <section class="main">
        <div class="navbar-web">
            <h1 class="web-name">MOnline</h1>
            <div class="navbar-content">
                <ul class="navbar-icons">
                    <div class="navbar-movies">
                        <li><input type="text" placeholder="Search"><button><i
                                    class="fa-solid fa-magnifying-glass"></i></button></li>
                    </div>
                </ul>
            </div>
            <div class="movies_header">
                <button id="refresh-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="#333333" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M10.09 4.01l.496 -.495a2 2 0 0 1 2.828 0l7.071 7.07a2 2 0 0 1 0 2.83l-7.07 7.07a2 2 0 0 1 -2.83 0l-7.07 -7.07a2 2 0 0 1 0 -2.83l3.535 -3.535h-3.988" />
                        <path d="M7.05 11.038v-3.988" />
                    </svg>
                </button>
            </div>
        </div>

        <section id="movies-popular">
            <div class="list-movies">
                {% for movie in popular_movies %}
                <div class="card" id="{{movie.id}}">
                    <article>
                        <p>{{ movie.title }}</p>
                        <p>{{ movie.release_date }}</p>
                    </article>
                    <img src="{{movie.image}}" alt="{{ movie.title }}" />
                </div>
                {% endfor %}
            </div>
        </section>
    </section>

    <!-- Template for movie cards -->
    <template id="movie-template">
        <div class="card">
            <article>
                <p class="title"></p>
                <p class="release-date"></p>
            </article>
            <img src="" alt="" />
        </div>
    </template>

</body>

</html>
